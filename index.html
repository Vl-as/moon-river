<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Moon River</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img src="/src/img/logo.svg" alt="logo" class="header__logo" />
          <div class="header__right">
            <div class="header__icons">
              <a href="#" class="header__icon"
                ><i class="fa-regular fa-heart"></i
              ></a>
              <a href="#" class="header__icon"
                ><i class="fa-regular fa-user"></i
              ></a>
              <a href="#" class="header__icon"
                ><i class="fa-solid fa-bag-shopping"></i
              ></a>
            </div>
            <div class="header__burger">
              <span class="header__burger-line"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="promo">
      <div class="container">
        <div class="promo__content">
          <div class="promo__left">
            <h1 class="promo__title">HIGH JEWELRY</h1>
            <p class="promo__subtitle">
              <a href="#" class="promo__link">Смотреть коллекцию</a>
            </p>
          </div>
          <figure class="promo__right">
            <img
              src="/src/img/ring.png"
              alt="trinity ring cartier"
              class="promo__img"
            />
            <figcaption class="promo__description">
              <a href="#" class="promo__name-link">КОЛЬЦО TRINITY, Cartier</a>
              <p class="promo__contain">Белое золото, бриллианты</p>
              <p class="promo__price">7050$</p>
            </figcaption>
          </figure>
          <div class="promo__switch">
            <button class="promo__ru promo__button">RU</button>
            <button class="promo__en promo__button">EN</button>
          </div>
        </div>
      </div>
    </section>

    <section class="choice">
      <a href="" class="choice__link">
        <div class="choice__item choice__item_bg-man">
          <div class="choice__item-overlay">
            <p class="choice__text">Перейти в раздел</p>
            <h2 class="choice__title">Для мужчин</h2>
          </div>
        </div>
      </a>
      <a href="" class="choice__link">
        <div class="choice__item choice__item_bg-woman">
          <div class="choice__item-overlay">
            <p class="choice__text">Перейти в раздел</p>
            <h2 class="choice__title">Для женщин</h2>
          </div>
        </div>
      </a>
    </section>

    <section class="location">
        <div class="location__wrapper">
          <div class="location__search">
            <h2 class="location__title">Найди </br>бутик около себя</h2>
            <p class="location__text">Введите свой адрес и узнайте о самых ближайших бутиках к вам</p>
            <form class="location__form" action="#">
              <input type="text" class="location__input" name="address" placeholder="Введите адрес">
              <button type="submit" class="location__button"><i class="fa-solid fa-arrow-right-long"></i></button>
            </form>
          </div>
          <div class="location__map"></div>
        </div>

    </section>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
