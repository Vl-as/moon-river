<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Moon River</title>
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <div class="promo__content">
          <div class="promo__left">
            <h1 class="promo__title">HIGH JEWELRY</h1>
            <p class="promo__subtitle"><a href="#" class="promo__link">Смотреть коллекцию</a></p>
          </div>
          <figure class="promo__right">
            <img
              src="/src/img/ring.png"
              alt="trinity ring cartier"
              class="promo__img"
            />
            <figcaption class="promo__description">
              <a href="#" class="promo__name-link">КОЛЬЦО TRINITY, Cartier</a>
              <p class="promo__contain">Белое золото, бриллианты</p>
              <p class="promo__price">7050$</p>
            </figcaption>
          </figure>
          <div class="promo__switch">
            <button class="promo__ru promo__button">RU</button>
            <button class="promo__en promo__button">EN</button>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
